<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carrt.css">
</head>
<body>
    <div class="navbar">
        <span class="brand">SoftLine</span>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="login.html">LOGIN</a>
        <a href="contact.html">Contact Us</a>

    </div>

    


    <div class="cart-container">
        <h1>Your Cart</h1>

        <div id="cart-items"></div>

        <div class="payment-section">
            <h2>Total: <span id="cart-total">$0.00</span></h2>
            <h3>Select Payment Method:</h3>
            <form id="payment-form">
                <label>
                    <input type="radio" name="payment-method" value="credit-card" id="credit-card" required>
                    Credit Card
                </label><br>
                
                    <input type="radio" name="payment-method" value="cash-on-delivery" required>
                    Cash on Delivery
                </label><br><br>



                <div id="credit-card-details" style="display:none;">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required><br><br>

                    <label for="expiration-date">Expiration Date (MM/YY):</label>
                    <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required><br><br>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required><br><br>
                </div>

                <button type="submit" class="button-green">Proceed to Pay</button>
            </form>
        </div>
    </div>


    <script src="carrt.js"></script>
</body>
